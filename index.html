<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc__screen">
                <div class="calc__second-display"></div>
                <div class="calc__main-display"></div>
            </div>
            <div class="calc__buttons">
                <div class="calc__btn calc-clear">CLEAR</div>
                <div class="calc__btn calc-delete">DELETE</div>
                <div class="calc__btn number-7">7</div>
                <div class="calc__btn number-8">8</div>
                <div class="calc__btn number-9">9</div>
                <div class="calc__btn calc-add">+</div>
                <div class="calc__btn number-5">5</div>
                <div class="calc__btn number-4">4</div>
                <div class="calc__btn number-6">6</div>
                <div class="calc__btn calc-subtract">-</div>
                <div class="calc__btn number-1">1</div>
                <div class="calc__btn number-2">2</div>
                <div class="calc__btn number-3">3</div>
                <div class="calc__btn calc-divide">/</div>
                <div class="calc__btn calc-point">.</div>
                <div class="calc__btn number-0">0</div>
                <div class="calc__btn calc-equal">=</div>
                <div class="calc__btn calc-multiply">*</div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
